<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Factures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice">
        <h1>FACTURE</h1>
        <div class="header">
            <div class="body-style">
                <div class="info">
                    <div class="my-info">
                        <label for="company-name-input">Nom de l'entreprise :</label>
                        <input type="text" id="company-name-input" required>
        
                        <label for="company-siret-input">Numéro de SIRET :</label>
                        <input type="text" id="company-siret-input" required>
        
                        <label for="company-address-input">Adresse :</label>
                        <input type="text" id="company-address-input" required>

                        <label for="company-number-input">Numéro de téléphone</label>
                        <input type="text" id="company-number-input" required>
                    </div>


                    <div class="client-info">
                        <label for="company-name-input">Nom de l'entreprise :</label>
                        <input type="text" id="company-name-input" required>
        
                        <label for="company-address-input">Adresse :</label>
                        <input type="text" id="company-address-input" required>                    </div>
                </div>
            </div>
            <div class="info-facture">
                <div class="facture-number">
                    <label>Facture n°</label>
                    <input type="text" id="facture-number" readonly>
                    <button id="generate-facture-number">Générer numéro</button>
                </div>
                <div class="facture-date">
                    <label>Date</label>
                    <input type="date" value="2025-01-06">
                </div>
            </div>
            
        </div>

        <div id="table-container">
            <table id="dynamic-table" class="table-container">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées ici dynamiquement -->
                </tbody>
            </table>
            <div class="line-btn">
                <button id="add-row">Ajouter une ligne</button>
            </div>
        </div>
        
        
        <div class="totals">
            <div>
                <label>Sous-total :</label>
                <input type="number" id="subtotal" value="0" readonly>
            </div>
            <div>
                <label>TVA :</label>
                <select id="tva-rate">
                    <option value="0.2">20%</option>
                    <option value="0.1">10%</option>
                    <option value="0.055">5.5%</option>
                    <option value="0">0%</option>
                </select>
            </div>
            <div>
                <label>Montant TVA :</label>
                <input type="number" id="tva-amount" value="0" readonly>
            </div>
            <div>
                <label>Total général :</label>
                <input type="number" id="grand-total" value="0" readonly>
            </div>
        </div>
        
        <p>MERCI DE VOTRE CONFIANCE</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
